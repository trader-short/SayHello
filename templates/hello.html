<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Say Hello</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    </head>

    <body>
        <img src="{{ url_for('static',filename='images/sayhello.png')}}" width="300" height="150">
        <br>
        <form action="greet" method="post">
            {% for message in get_flashed_messages() %}
            <p> {{message}} </p>
            {% endfor %}
            <br>
            <input type="text" name="name_input">
            <br>
            <br>
            <input type="submit" name="GREET" id="greet">
        </form>
    </body>
</html>
